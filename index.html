<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Rifat Library House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <!-- nav starts from here -->
    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Rifat Library House</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>  
     <!-- nav ends from here -->
     <!-- alerts starts from here -->
     <div id="message"></div>
     <!-- alerts ends from here -->
     <!-- container starts from here -->
        <div class="container my-3" >
            <h1>Rifat Library House</h1>
            <hr>
            <form id="libraryform">
                <div class="row mb-3">
                  <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Enter Book">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Author" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author" placeholder="Author">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">
                    Type
                  </legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Fiction Books
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                      <label class="form-check-label" for="gridRadios2">
                        Computer Programming Books
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                      <label class="form-check-label" for="gridRadios3">
                        Cooking Books
                      </label>
                    </div>
                  </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Add-Book</button>
              </form>
             <!-- Table starts from here -->
                <div id="table" class="my-3">
                    <h2>Your Books</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                          </tr>
                        </thead>
                        <tbody id="tableBody">
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                           
                        </tbody>
                      </table>
                </div>
             <!-- Table ends from here -->
        </div>
     <!-- container ends from here -->
     <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
